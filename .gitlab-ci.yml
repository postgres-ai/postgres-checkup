    - cd pghrep && make install && make test

test-check-9.6:
  extends: ".test-check"
  stage: "test"
  services:
    - postgres:9.6

test-check-10:
  extends: ".test-check"
  stage: "test"
  services:
    - postgres:10

test-check-11:
  extends: ".test-check"
  stage: "test"
  services:
    - postgres:11

test-check-cli:
  services:
    - postgres:11
  stage: "test"
  extends: ".prepare"
  script: |
    errcount=0
    printTail="                                                                      "
    for f in tests/cli_*.sh; do
      printf "$f${printTail:0:-${#f}}"
      bash "$f" -H
      status=$?
      if [ "$status" -ne 0 ]; then
        errcount="$(($errcount+1))"
      fi
    done
    if [ "$errcount" -ne 0 ]; then
      >&2 echo "Oh no! $errcount tests failed"
      exit 1
    fi


Docker build master:
  image: docker:stable
  stage: docker_build
  when: on_success
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375
  only:
    - master
    - docker_build
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p "${CI_BUILD_TOKEN}" registry.gitlab.com
  script:
    - docker build -t registry.gitlab.com/postgres-ai/postgres-checkup:latest --no-cache=true .
    - docker push registry.gitlab.com/postgres-ai/postgres-checkup:latest
  after_script:
    - docker logout registry.gitlab.com

Docker build for tag:
  image: docker:stable
  stage: docker_build
  when: on_success
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375
  only:
    variables:
      - $CI_COMMIT_TAG != null
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p "${CI_BUILD_TOKEN}" registry.gitlab.com
  script:
    - docker build -t registry.gitlab.com/postgres-ai/postgres-checkup:$CI_COMMIT_TAG --no-cache=true .
    - docker push registry.gitlab.com/postgres-ai/postgres-checkup:$CI_COMMIT_TAG
  after_script:
    - docker logout registry.gitlab.com